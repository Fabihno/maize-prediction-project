        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            
            <button type="submit" name="submit" id="sbt">Register</button>
            <div class = "alr">
                <h3>Already have account? <a href="{% url 'login' %}">Login</a></h3>
            </div>
            {% if messages %}
            <ul>
                {% for message in messages %}

                {% endfor %}
            </ul>
        {% endif %}
        </form>
