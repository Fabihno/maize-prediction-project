{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> User | Login Page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/TTU-Logo.png">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <style>
      
        
    </style>
</head>

<body>
    <div class="login-form">

        <form action="" method="POST">
            {% csrf_token %}
            <img src="{% static 'images/avatar.png' %}" alt="avatar image " class="avatar">
            <div class="container">
                <center>
                    <h1> Login Form </h1>
                </center>
                <label>Username : </label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label>Password : </label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <button type="submit" name="submit">Login</button>
                <h3>Do you have an account? <a href="{% url 'signup' %}">SignUp</a></h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if messages.tag %} class="{{ message.tags }}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </form>

    </div>
